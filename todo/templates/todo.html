<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .header {
        background: linear-gradient(to right, #3498db, #8e44ad);
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    .todo-list {
        list-style-type: none;
        padding: 0;
    }

    .todo-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .todo-item:last-child {
        border-bottom: none;
    }

    .todo-item input[type="checkbox"] {
        margin-right: 10px;
    }

    .todo-item label {
        flex: 1;
        word-break: break-all;
    }

    .add-todo {
        display: flex;
        margin-top: 20px;
    }

    .add-todo input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 4px 0 0 4px;
        border: 1px solid #ddd;
        border-right: none;
    }

    .add-todo button {
        padding: 10px 20px;
        border-radius: 0 4px 4px 0;
        border: none;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
    }

    .add-todo button:hover {
        background-color: #2980b9;
    }

    .footer {
        background: linear-gradient(to right, #8e44ad, #3498db);
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<div class="header">
    <h1>To-Do List</h1>
</div>
<div class="container">
    <ul class="todo-list" id="todoList">
        {% for todo in todos %}
        <li class="todo-item">
            <input id="{{ todo.id }}" onclick="checkTodo(this)" type="checkbox" {% if todo.completed %}checked{% endif %}>
            <label>{{ todo.note }}</label>
            <button id="{{ todo.id }}" onclick="removeTodo(this)">Remove</button>
        </li>
        {% endfor %}
    </ul>
    <div class="add-todo">
        <input type="text" id="todoInput" placeholder="Add a new to-do">
        <button onclick="addTodo()">Add</button>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 To-Do List App</p>
</div>

<script>
    function addTodo() {
        var inputValue = document.getElementById("todoInput").value;
        if (inputValue.trim() === "") {
            alert("Please enter a to-do item.");
            return;
        }

        fetch(`http://127.0.0.1:8000/addTodo?note=${inputValue}`)
        location.reload()
    }

    function removeTodo(element) {
        fetch(`http://127.0.0.1:8000/removeTodo?id=${element.id}`)
        location.reload()
    }
    function checkTodo(element){
        fetch(`http://127.0.0.1:8000/checkTodo?id=${element.id}`)
        location.reload()
    }
</script>
</body>
</html>
